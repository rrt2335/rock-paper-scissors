<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="icon" href="assets/rock.png">
    <title>Mega Man - Rock, Paper, Scissors</title>
</head>

<body class="container-fluid">
    <h1 id="title" class="text-white">Rock, Paper, Scissors!</h1>
    <h3 id='result' class="text-white">Click on a robot master to play.</h3>
    <div class="row row1">
        <div class="col-12">
            <img class="main" src="assets/megaman.png">
        </div>
    </div>
    <div class="row row2">
        <div class="col-4">
            <img class="choice" id=1 src="assets/rock.png" onclick="pickRock()">
        </div>
        <div class="col-4">
            <img class="choice" id=2 src="assets/paper.png" onclick="pickPaper()">
        </div>
        <div class="col-4">
            <img class="choice" id=3 src="assets/scissors.png" onclick="pickScissors()">
        </div>
    </div>
    <h5 class="text-white">Wins: Losses:</h5>
    <script src="app/app.js"></script>
</body>

</html>
